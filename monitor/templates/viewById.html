{% extends "base.html" %}
{% block title %}Details: {{server.name}}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-6">
            <div class="jumbotron">
                <h1 class="display-4" style="text-align: center;">{{server.name}}</h1>
                <hr class="my-4">
                <table class="table" ">
                    <tr><td class="lead" style="text-align: center;">Location: {{server.location}}</td></tr>
                    <tr><td class="lead" style="text-align: center;">Group: {{server.server_group.name}}</td></tr>
                    <tr><td class="lead" style="text-align: center;">Email: {{server.email}}</td></tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
