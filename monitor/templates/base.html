<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light" style="margin-bottom: 20px;">
        <a class="navbar-brand" href="{% url 'monitor' %}" style="margin-left: 20px;">
            Servers List
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link active p-2" href="{% url 'create_server' %}">New server</a>
                <a class="nav-item nav-link active p-2" href="{% url 'create_notification' %}">New notification</a>
                <a class="nav-item nav-link active p-2" href="{% url 'pdf_generate' %}">Get Notif. Report</a>
                <a class="nav-item nav-link active mr-auto p-2" href="{% url 'json_dump' %}">Download Data</a>
                <span class="navbar-text">Logged as {{ user.username }}</span>
                <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link active" href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
